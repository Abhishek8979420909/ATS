<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Resumes - Resume Parser ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Parser ATS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/compare">Compare Resumes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Compare Resumes</h2>
                        
                        <form id="compareForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <label for="resume1" class="form-label">First Resume</label>
                                        <input type="file" class="form-control" id="resume1" name="resume1" accept=".pdf,.docx" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <label for="resume2" class="form-label">Second Resume</label>
                                        <input type="file" class="form-control" id="resume2" name="resume2" accept=".pdf,.docx" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="jobRole" class="form-label">Target Job Role</label>
                                <select class="form-select" id="jobRole" name="job_role" required>
                                    <option value="">Select a job role</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Data Scientist">Data Scientist</option>
                                    <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                                    <option value="Web Developer">Web Developer</option>
                                    <option value="DevOps Engineer">DevOps Engineer</option>
                                    <option value="Product Manager">Product Manager</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Compare Resumes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="comparisonResults" class="row mt-4" style="display: none;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Resume 1 Analysis</h3>
                        <div id="resume1Results"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Resume 2 Analysis</h3>
                        <div id="resume2Results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/compare.js') }}"></script>
</body>
</html>
