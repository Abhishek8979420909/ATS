<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Resume Parser ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Parser ATS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare">Compare Resumes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Resume Analysis Results</h2>
                        
                        <div id="loading" class="text-center">
                            <div class="spinner"></div>
                            <p>Loading analysis results...</p>
                        </div>

                        <div id="results" style="display: none;">
                            <!-- ATS Score -->
                            <div class="ats-score">
                                <h3>ATS Score</h3>
                                <div id="score" class="display-4"></div>
                            </div>

                            <!-- Personal Information -->
                            <div class="section-score">
                                <h4>Personal Information</h4>
                                <div id="personalInfo"></div>
                            </div>

                            <!-- Education -->
                            <div class="section-score">
                                <h4>Education</h4>
                                <div id="education"></div>
                            </div>

                            <!-- Skills -->
                            <div class="section-score">
                                <h4>Skills</h4>
                                <div id="skills"></div>
                            </div>

                            <!-- Experience -->
                            <div class="section-score">
                                <h4>Experience</h4>
                                <div id="experience"></div>
                            </div>

                            <!-- Projects -->
                            <div class="section-score">
                                <h4>Projects</h4>
                                <div id="projects"></div>
                            </div>

                            <!-- Suggestions -->
                            <div class="suggestions">
                                <h3>Improvement Suggestions</h3>
                                <ul id="suggestions"></ul>
                            </div>

                            <div class="text-center mt-4">
                                <a href="/upload" class="btn btn-primary">Analyze Another Resume</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
